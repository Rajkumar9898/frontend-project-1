<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" type="image/png" href="../img/favicon.ico">
    <meta name="description"
        content="Welcome to SoleMates, your number one source for all things fashion. We're dedicated to providing you the very best of products, with an emphasis on quality, customer service, and uniqueness.">
    <meta name="keywords"
        content="e-commerce, fashion, shop online, best prices, quality products,login page,customer register, new user register">
    <meta name="author" content="SoleMates">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../css/register.css">
    <!-- Preload image to improve performance -->
    <link rel="preload" href="../img/register_image.jpeg" as="image">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to external JavaScript file -->
    <script src="../js/register.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <!-- Future header content -->
    </header>

    <main>
        <section>
            <div class="container">
                <h1>Register</h1>
                <!-- Registration form -->
                <form action="home.html" method="get">
                    <div class="main-user-info">
                        <!-- Full Name input -->
                        <div class="user-input-box">
                            <input type="text" id="fullname" name="fullname" placeholder="Enter Fullname" required>
                        </div>
                        <!-- Email input -->
                        <div class="user-input-box">
                            <input type="email" id="email" name="email" placeholder="Enter Email" required>
                        </div>
                        <!-- Phone Number input -->
                        <div class="user-input-box">
                            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number"
                                required>
                        </div>
                        <!-- Password input with toggle visibility feature -->
                        <div class="user-input-box">
                            <input type="password" id="password" name="password" placeholder="Enter Password" required
                                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[#?!@$%^&*\-])[A-Za-z\d#?!@$%^&*\-]{6,}$"
                                title="Password must be at least 6 characters long, with at least one uppercase letter, one lowercase letter, one digit, and one special character.">
                            <span class="eye-icon" onclick="togglePassword('password', 'eyeIcon1')">
                                <i class="fas fa-eye" id="eyeIcon1"></i>
                            </span>
                        </div>
                        <!-- Confirm Password input with toggle visibility feature -->
                        <div class="user-input-box">
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                placeholder="Confirm Password" required
                                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[#?!@$%^&*\-])[A-Za-z\d#?!@$%^&*\-]{6,}$"
                                title="Password must be at least 6 characters long, with at least one uppercase letter, one lowercase letter, one digit, and one special character.">
                            <span class="eye-icon" onclick="togglePassword('confirmPassword', 'eyeIcon2')">
                                <i class="fas fa-eye" id="eyeIcon2"></i>
                            </span>
                        </div>
                    </div>
                    <!-- Gender selection -->
                    <div class="gender-details-box">
                        <div class="gender-category">
                            <input type="radio" name="gender" id="male" value="male">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="female">Female</label>
                            <input type="radio" name="gender" id="other" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <!-- Submit button -->
                    <div class="form-submit-button">
                        <input type="submit" value="Register">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <!-- Future footer content -->
    </footer>
</body>

</html>
