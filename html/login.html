<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="description"
        content="Welcome to SoleMates, your number one source for all things fashion. We're dedicated to providing you the very best of products, with an emphasis on quality, customer service, and uniqueness.">
    <meta name="keywords"
        content="e-commerce, fashion, shop online, best prices, quality products,login page,customer login">
    <meta name="author" content="SoleMates">
    <link rel="shortcut icon" type="image/png" href="../img/favicon.ico">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- Link to external JavaScript file -->
    <script src="../js/login.js" defer></script>
    <!-- Preload image to improve performance -->
    <link rel="preload" href="../img/login_image.jpg" as="image">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <!-- Future header content -->
    </header>

    <main>
        <section>
            <div class="container">
                <h1>Login</h1>
                <!-- Login form -->
                <form id="loginForm" action="home.html" method="get">
                    <div class="main-user-info">
                        <!-- Username input -->
                        <div class="user-input-box">
                            <!-- <label for="username">Username</label> -->
                            <input type="email" id="email" placeholder="Email" required aria-label="Email">
                        </div>
                        <!-- Password input with toggle visibility feature -->
                        <div class="user-input-box">
                            <!-- <label for="password">Password</label> -->
                            <input type="password" id="password" placeholder="Password" required aria-label="Password"
                                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[#?!@$%^&*\-])[A-Za-z\d#?!@$%^&*\-]{6,}$"
                                title="Password must be at least 6 characters long, with at least one uppercase letter, one lowercase letter, one digit, and one special character.">
                            <span class="eye-icon" onclick="togglePassword()">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </span>
                        </div>
                        <!-- Remember Me checkbox and Forgot Password link -->
                        <div class="rememberForget">
                            <span><input type="checkbox" id="rememberMe">&nbsp;<label for="rememberMe">Remember
                                    Me</label></span>
                            <a href="#">Forgot Password</a>
                        </div>
                        <!-- Submit button -->
                        <div class="form-submit-button">
                            <input type="submit" value="Login">
                        </div>
                        <!-- Registration link -->
                        <div class="registerLink">
                            <p>
                                Don't have an account?
                                <a href="register.html">Register</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <!-- Future footer content -->
    </footer>


</body>

</html>
